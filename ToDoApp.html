<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ToDoApp.css">
  <title>To-Do App</title>
</head>
<body>
  <div id="myDIV" class="header">
    <img  src="https://cdn0.iconfinder.com/data/icons/business-motivation-11/512/to-do-list-planning-128.png" alt="toDoimg">
  <h2>My To Do List</h2>
  <input type="text" id="myInput" placeholder="name of to-do action...">
  <span onclick="newElement()" class="addBtn">ADD</span>
</div>

<ul id="myUL">
  <li>Clean the yard</li>
  <li class="checked">Pick-up suite from the dry cleaners</li>
  <li>Paint the front fence</li>
  <li>Go for late afternoon run</li>
  <li>Read chapter three of my leadership book</li>
  <li>Do weekly planning at 7pm tonight</li>
</ul>

  <script src="ToDoApp.js"></script>
</body>
</html>
